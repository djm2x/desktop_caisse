<div class="flex-container">
  <mat-card class="flex-item">

    <mat-card-header>
      <mat-card-title>title</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="myForm" (ngSubmit)="submit(myForm)">
      <mat-card-content>
        <br>
        <h1 class="mt-2">LOGO</h1>
        <br>
        <h5 class="mt-3">BIENVENUE ! VEUILLEZ VOUS IDENTIFIER.</h5>
        <br>
        <div class="example-container mtb-2 text-center">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email address">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid">
            Connexion
          </button>
          <br>
          <button mat-raised-button type="reset">
            Vider
          </button>
          <!-- br
          <button mat-raised-button color="accent" type="submit">
            Cree nouveau compte !
          </button> -->
        </div>
      </mat-card-content>
    </form>
    <div class="row justify-content-center">
      <!-- {{myForm.status | json}} -->
      {{msg}}
    </div>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
